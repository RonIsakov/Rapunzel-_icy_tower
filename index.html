<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Platformer Game with Screen Scroll</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="gameOverScreen">
        <h1>GAME OVER</h1>
        <button onclick="restartGame()">Play Again</button>
        <h2>Top Scores</h2>
        <ol id="leaderboard"></ol>
      </div>
      <div id="characterSelect">
        <h2>Choose Your Character</h2>
        <img src="player.png" class="charChoice" data-char="player" alt = "player" />
        <img src="wizard.png" class="charChoice" data-char="wizard" alt = "wizard" />
        <img src="courtJester.png" class="charChoice" data-char="courtJester" alt ="courtJester" />
      </div>
    <script type="module" src="script.js"></script>
</body>
</html>
